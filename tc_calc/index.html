<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Tropical Cyclone Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Tropical Cyclone Weather Calculator</h1>

    <!-- Back Button -->
    <button onclick="window.history.back()" class="back-button" type="button">← Back</button>

    <form id="cycloneCalcForm" method="post" action="calculate.php">
      <label for="calcType">Select Calculation Type:</label>
      <select id="calcType" name="calcType" required>
        <option value="">-- Select --</option>
        <option value="sshs">Saffir–Simpson Hurricane Scale</option>
        <option value="holland">Holland Pressure Model</option>
        <option value="ckz">CKZ Wind-Pressure Relationship</option>
        <option value="rmw">Radius of Maximum Wind</option>
        <option value="surge">Storm Surge Estimate</option>
        <option value="pdeficit">Pressure Deficit</option>
        <option value="chp">Cyclone Heat Potential</option>
        <option value="ace">Accumulated Cyclone Energy</option>
      </select>

      <!-- Formula display -->
      <div id="formulaBox" class="formula-display"></div>

      <!-- Dynamic input fields -->
      <div id="dynamicFields"></div>

      <!-- Scientific calculator interface -->
      <div class="calculator">
        <input type="text" id="calcDisplay" readonly />
        <div class="buttons">
          <!-- Memory Row -->
          <button type="button" class="memory" data-action="mc">MC</button>
          <button type="button" class="memory" data-action="mr">MR</button>
          <button type="button" class="memory" data-action="mplus">M+</button>
          <button type="button" class="memory" data-action="mminus">M−</button>

          <!-- Operator Row -->
          <button type="button" data-value="(">(</button>
          <button type="button" data-value=")">)</button>
          <button type="button" data-value="%">%</button>
          <button type="button" class="operator" data-value="/">÷</button>

          <!-- Numbers and Operators -->
          <button type="button" data-value="7">7</button>
          <button type="button" data-value="8">8</button>
          <button type="button" data-value="9">9</button>
          <button type="button" class="operator" data-value="*">×</button>

          <button type="button" data-value="4">4</button>
          <button type="button" data-value="5">5</button>
          <button type="button" data-value="6">6</button>
          <button type="button" class="operator" data-value="-">−</button>

          <button type="button" data-value="1">1</button>
          <button type="button" data-value="2">2</button>
          <button type="button" data-value="3">3</button>
          <button type="button" class="operator" data-value="+">+</button>

          <button type="button" data-value="0">0</button>
          <button type="button" data-value=".">.</button>
          <button type="button" class="equals" id="equals">=</button>
          <button type="button" class="clear" id="clear">C</button>
        </div>
      </div>

      <button type="submit" class="submit-button">Calculate</button>
    </form>

    <!-- Output & history -->
    <div id="result"></div>
    <h3>Calculation History</h3>
    <div id="historyLog"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
