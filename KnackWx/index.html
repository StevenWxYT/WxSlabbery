<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyclone Tracker</title>
  <style>
    body {
      font-family: 'Bahnschrift', sans-serif;
      padding: 20px;
      background-color: #022341;
      color: #fff;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      color: #dadada;
      text-align: center;
    }

    button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0779c5;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #055e96;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      button { font-size: 0.9em; padding: 8px 16px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.2em; }
      button { font-size: 0.8em; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <h1>Cyclone Tracker</h1>

  <div class="button-container">
    <button onclick="window.history.back()">‚Üê Back</button>
    <button onclick="fetchCycloneData()">Load Cyclone Data</button>
  </div>

  <div id="cyclone-data"></div>

  <script src="cyclone_tracker.js"></script>
</body>
</html>
