<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBTrACS - International Best Track Archive for Climate Stewardship</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ibtracs.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-hurricane"></i>
                <span>IBTrACS</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/dashboard" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="/storm-tracker" class="nav-link"><i class="fas fa-map-marked-alt"></i> Storm Tracker</a></li>
                <li><a href="/analytics" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <h1><i class="fas fa-hurricane"></i> IBTrACS Cyclone Database</h1>
            <p>International Best Track Archive for Climate Stewardship</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-storms">-</h3>
                    <p>Total Storms</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-seasons">-</h3>
                    <p>Seasons</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-basins">-</h3>
                    <p>Ocean Basins</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="stat-content">
                    <h3 id="max-wind">-</h3>
                    <p>Max Wind (kt)</p>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-filters">
                <div class="filter-group">
                    <label for="filter-name">Storm Name:</label>
                    <input type="text" id="filter-name" placeholder="Enter storm name...">
                </div>
                <div class="filter-group">
                    <label for="filter-year">Year:</label>
                    <select id="filter-year">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-basin">Basin:</label>
                    <select id="filter-basin">
                        <option value="">All Basins</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-sid">SID:</label>
                    <input type="text" id="filter-sid" placeholder="Enter SID...">
                </div>
                <button class="search-btn" onclick="fetchIBTracs()">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="clear-btn" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>

        <div id="progress-container" class="progress-container">
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <span id="progress-text">Loading data...</span>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h3>Search Results</h3>
                <div class="results-controls">
                    <label for="row-limit">Show:</label>
                    <select id="row-limit" onchange="fetchIBTracs()">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="250">250</option>
                    </select>
                    <span id="results-count">0 results</span>
                </div>
            </div>
            
            <div id="cyclone-data" class="cyclone-grid"></div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='ibtracs.js') }}"></script>
</body>
</html>
